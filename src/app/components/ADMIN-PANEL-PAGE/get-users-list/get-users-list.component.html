<div *ngIf="usersList && !this.userManagerService.loading" class="container" id="style-scroll">
    <div *ngFor="let user of usersList" class="item">
        <div class="username">
            {{user.username}}
        </div>
        <div class="role">
            {{user.role.name}}
        </div>
        <div class="email">
            {{user.emailAddress}}
        </div>
    </div>
</div>
<div *ngIf="this.userManagerService.loading" class="spinner">
    <mat-progress-spinner
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value">
    </mat-progress-spinner>  
</div>
