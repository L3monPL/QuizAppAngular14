<div class="container">
    <div class="title_row">
        <!-- <h2>Usuń quiz</h2> -->
        <h2 *ngIf="deleteUserDone" class="green_txt">Usunięto poprawnie</h2>
        <h2 *ngIf="customError">{{customError}}</h2>
    </div>
    
    <form [formGroup]="userDeleteForm" (submit)="deleteUser()">

            <mat-form-field class="auto_width" appearance="outline">
                <mat-label>Wybierz użytkownika</mat-label>
                <mat-select formControlName="userId" required>
                  <mat-option *ngFor="let user of usersList" [value]=user.id>{{user.username}}</mat-option>
                  <!-- <mat-option value=2>2</mat-option>
                  <mat-option value=3>3</mat-option> -->
                  
                </mat-select>
                <div *ngIf="f['userId'].touched && f['userId'].invalid" class="alert alert-danger"></div>
            </mat-form-field>
    
           
        

        <div class="input_margin">
            <button type="submit" class="button_margin" mat-raised-button color="primary">Usuń użytkownika</button>
        </div>
    </form>
</div>
