<div class="margin">
    <h2>Podążaj wyznaczonymi ścieżkami nauki</h2>
    <div class="row">
        <div class="element">
            <div class="color green"></div>
            <h3>Level 1</h3>
        </div>
        <div class="element">
            <div class="color yellow"></div>
            <h3>Level 2</h3>
        </div>
        <div class="element">
            <div class="color red"></div>
            <h3>Level 3</h3>
        </div>
    </div>
    <div class="map" *ngIf="quizList">
        <div class="row_container">
            <div class="item border_green">
                <img src={{quizList[2].icon}} alt="">
            </div>
            <div class="item">
                <img src={{quizList[5].icon}} alt="">
            </div>
        </div>
        <div class="row_container">
            <div class="item">
                <img src={{quizList[1].icon}} alt="">
            </div>
            <div class="item">
                <img src={{quizList[4].icon}} alt="">
            </div>
            <div class="item">
                <img src={{quizList[3].icon}} alt="">
            </div>
        </div>
        <div class="row_container">
            <div class="item">
                <img src={{quizList[0].icon}} alt="">
            </div>
            <div class="item">
                <img src={{quizList[6].icon}} alt="">
            </div>
        </div>
        <div class="item">
            <img src={{quizList[2].icon}} alt="">
        </div>
    </div>
</div>
