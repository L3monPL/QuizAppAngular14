<!-- <div class="container" *ngFor="let question of this.questionManagerService.questionsList; let i = index"> -->
<div *ngIf="quizes">
    <div *ngIf="!btnShowResult" class="main_text">
        <p>Pytanie {{indexOfQuiz + 1}}</p>
        <h2>{{quizes.questionContent}}</h2>
    </div>
    <div *ngIf="btnShowResult" class="main_text">
        <!-- <p>Pytanie {{indexOfQuiz + 1}}</p> -->
        <h2>Podsumowanie</h2>
    </div>
    <!-- <div *ngIf="btnShowResult" class="border"></div> -->
    <div class="border_progress_bar">
        <mat-progress-bar  mode="determinate" value={{progressBarQuizLength}}></mat-progress-bar>
    </div>

    <div *ngIf="!btnShowResult" class="questions_component">
        <h3 class="timer">{{counter! | formatTime}}</h3>
        <div class="card" (click)="onClickAnswerSelect(quizes.a)" [ngClass]="{ 'selected': quizes.a == this.selectedQuestion}">
            <div class="value">A</div>
            <div class="answer">{{quizes.a}}</div>
        </div>
        <div class="card" (click)="onClickAnswerSelect(quizes.b)" [ngClass]="{ 'selected': quizes.b == this.selectedQuestion}">
            <div class="value">B</div>
            <div class="answer">{{quizes.b}}</div>
        </div>
        <div class="card" (click)="onClickAnswerSelect(quizes.c)" [ngClass]="{ 'selected': quizes.c == this.selectedQuestion}">
            <div class="value">C</div>
            <div class="answer">{{quizes.c}}</div>
        </div>
        <div class="card" (click)="onClickAnswerSelect(quizes.d)" [ngClass]="{ 'selected': quizes.d == this.selectedQuestion}">
            <div class="value">D</div>
            <div class="answer">{{quizes.d}}</div>
        </div>

        <div *ngIf="!btnShowResult" class="btn_container">
            <!-- <button mat-raised-button color="primary">Cofnij</button> -->
            <button [disabled]="!btnNextEnable" (click)="nextQuestion()" mat-raised-button color="primary">Dalej</button>
        </div>
        
    </div>
    <div *ngIf="btnShowResult" class="results">
        <h2>Rozwiązano poprawnie {{this.endResult}} z {{this.quizList.length}} odpowiedzi</h2>
        <mat-progress-bar mode="determinate" value={{this.getResultValue}}></mat-progress-bar>
        <button class="btn" routerLink="/home/dashboard" mat-raised-button color="primary">Zakończ</button>
    </div>
<!-- </div> -->
</div>
