<div class="container_edit">
    <mat-icon routerLink="/home/profile/main" class="btn_back">arrow_back</mat-icon>
    <p>Edytuj profil</p>
    <div class="container_icon">
        <div class="items">
            <div class="item" *ngFor="let img of avatarsList" (click)="onClickSelect(img)">
                <!-- <img class="currentImage" *ngIf="img.profileImg == this.currentProfileImage" src={{img.profileImg}} alt=""> -->
                <!-- <img *ngIf="img.profileImg !== this.currentProfileImage" src={{img.profileImg}} alt=""> -->
                <img class="imageBorder" [ngClass]="{ 'selected': img.uri == this.selectedItem }" src={{img.uri}} alt="">
            </div>
        </div>
    </div>
    <div class="container_btn">
        <button (click)="changeAvatar()" class="btn_select_avatar" color="primary" mat-raised-button >Wybierz awatar</button>
    </div>
</div>
