<div *ngIf="!this.loading" class="container">
    <div class="header">
        <img src={{categoryById?.iconUrl}} alt="">
        <div class="title">
            <h2>{{categoryById?.description}}</h2>
        </div>
    </div>
    <div class="container_level">
        <div class="items">
            <div class="item green_bg" routerLink='/home/level/{{idParam}}/1'>
                <h1>ŁATWY</h1>
                <!-- <p>{{categoryById?.lessonsPerLevel}}</p> -->
            </div>
            <div class="under_title_level">
                <h2 class="mod">Moduły</h2>
                <h2 class="score_mod">0/4</h2>
            </div>
        </div>
        <div class="items">
            <div class="item yellow_bg" routerLink='/home/level/{{idParam}}/2'>
                <h1>ŚREDNI</h1>
                <!-- <p>{{categoryById?.lessonsPerLevel}}</p> -->
            </div>
            <div class="under_title_level">
                <h2 class="mod">Moduły</h2>
                <h2 class="score_mod">0/4</h2>
            </div>
        </div>
        <div class="items">
            <div class="item red_bg" routerLink='/home/level/{{idParam}}/3'>
                <h1>TRUDNY</h1>
                <!-- <p>{{categoryById?.lessonsPerLevel}}</p> -->
            </div>
            <div class="under_title_level">
                <h2 class="mod">Moduły</h2>
                <h2 class="score_mod">0/4</h2>
            </div>
        </div>
        
    </div>

    
</div>
